<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A6FA5;
            --secondary: #FF6B6B;
            --accent: #6BD475;
            --dark: #2C3E50;
            --light: #F8F9FA;
            --text: #333333;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--light);
            color: var(--text);
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            color: var(--primary);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .header-box {
            background: linear-gradient(135deg, var(--dark), #1A2A3A);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header-box a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .header-box a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            font-size: 0.9rem;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }
        
        /* Optional: Add cards for sections */
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 10px;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="title">
        IT Dashboard
    </div>
    
    <div class="header-box">
        <a href="#">About Team</a> | 
        <a href="#">Org Structure</a> | 
        <a href="#">Architecture</a> | 
        <a href="#">Controls</a> | 
        <a href="#">Reports & Backup</a> | 
        <a href="#">Inventory</a> | 
        <a href="sample.html">Admin Panel</a>
    </div>
    
    <div class="content">
        <div class="card">
            <h2>Welcome to IT Dashboard</h2>
            <p>Monitor systems, manage inventory, and access reports.</p>
        </div>
        <!-- Add more cards/widgets here -->
    </div>
    
    <footer>

    </footer>
</body>
</html>
